<div *ngIf="type != null"class="modal" tabindex="-1" role="dialog" id="alertDialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{titulo}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{mensaje}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" 
            *ngIf="showNegativeButton" (click)="noFn()" data-dismiss="modal">{{negativeButtonText}}</button>
            <button type="button" class="btn btn-primary" *ngIf="showPositiveButton"
            (click)="siFn()" data-dismiss="modal">{{positiveButtonText}}</button>
        </div>
        </div>
    </div>
</div>
