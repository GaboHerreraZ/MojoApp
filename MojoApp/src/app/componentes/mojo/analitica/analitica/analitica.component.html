<div class="animated fadeIn mt-5">
    <h2 class="d-flex justify-content-start fw-Titulo">Analytics</h2>
    <hr style="border-color:gray!important">
<div class="container mt-5 backgroundGral p-5">
    <div class="d-flex justify-content-right">
        <ul class="list-unstyled">
            <li><h2 class="fw-Titulo"><span>Audiencia</span></h2></li>
            <li><h3 class="fw-subTitulo"><span>248.5k Listeners</span></h3></li>
            <li><h5><span>17 / Jul</span></h5></li>
            <li>
                <label class="mt-5">
                    <input type="text" required="required" />
                    <span>Elegir artista</span>
                </label>  
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <canvas id="lineChart" ></canvas>
        </div>
    </div>
</div>

<!-- Search artist start -->
<div class="fw-700 container mt-5 d-flex">
    <input class="form-control mr-sm-2 searchButton" aria-label="search" type="search" placeholder="Elegir artista para comparar">
</div>
<!-- Search artist end -->
<hr> 

<!-- Where your streams come from start -->
<div class="container backgroundGral p-5">
    <h3 class="text-center fw-Titulo">
        De dónde vienen tus reproducciones</h3>
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>
<!-- Where your streams come from end -->

<hr>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-6 backgroundGral p-5">
            <h3 class="text-center fw-Titulo">Género</h3>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-6 backgroundGral p-5">
            <h3 class="text-center fw-Titulo">Edad</h3>
            <canvas id="ageChart"></canvas>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-5">
            <table class="table">
                <thead class="backgroundTable">
                    <tr>
                        <th scope="col">Top</th>
                        <th scope="col">Canción</th>
                        <th scope="col">Reproducciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let top of tops">
                        <td>{{top.top}}</td>
                        <td>{{top.cancion}}</td>
                        <td>{{top.ingresos}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-7 backgroundGral p-5">
            <label class="d-flex justify-content-center">Reproducciones por país</label>
            <div class="d-flex justify-content-center">
                    <canvas id="paisChart"></canvas>
                <!-- <app-pie-chart [configChart]="configChartPais"></app-pie-chart>-->
            </div>
        </div>
    </div>
</div>
