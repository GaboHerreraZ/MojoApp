<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Total ingresos</h5>
                <div class="card-text text-center">
                    <span class="span-total">
                        <i class="fas fa-dollar-sign"><span style="color:black; margin-left: 10px;">{{totalIngresos}}</span></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Total gastos</h5>
                <div class="card-text text-center">
                    <span class="span-total">
                        <i class="fas fa-dollar-sign"><span style="color:black; margin-left: 10px;">50.000</span></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Ingresos periodo</h5>
                <div class="card-text text-center">
                    <span class="span-total">
                        <i class="fas fa-dollar-sign"><span style="color:black; margin-left: 10px;">70.000</span></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Ingresos periodo</h5>
                <div class="card-text text-center">
                    <span class="span-total">
                        <i class="fas fa-dollar-sign"><span style="color:black; margin-left: 10px;">70.000</span></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-4 classDiv">
        <h5>Seleccione los filtros de consulta:</h5>
    </div>
</div>
<br>
<form [formGroup]="consultaForm">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="fechaInicio">Fecha inicio:</label>
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary far fa-calendar-alt" (click)="d.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="fechaInicio">Fecha final:</label>
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #p="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary far fa-calendar-alt" (click)="p.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Canal:</label>
                        <app-autocomplete [data]="canales" [form]="consultaForm" [control]="'canal'"></app-autocomplete>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Artista:</label>
                        <app-autocomplete [data]="artistas" [form]="consultaForm" [control]="'artista'"></app-autocomplete>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="margin-top:31px;">
            <button type="button" class="btn btn-dark button-style "><strong>Consultar</strong></button>
        </div>

    </div>
</form>
<br>
<div class="row">
    <app-pie-chart [configChart]="configChartPais"></app-pie-chart>
    <app-pie-chart [configChart]="configChartCanal"></app-pie-chart>
    <app-pie-chart [configChart]="configChartMes"></app-pie-chart>

</div>
<div class="row">
    <div class="col-md-3">
        <label>Top 10 Ingresos</label>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="table-responsive col-md-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Top</th>
                        <th scope="col">Canción</th>
                        <th scope="col">Ingresos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let top of tops">
                        <td>{{top.top}}</td>
                        <td>{{top.cancion}}</td>
                        <td>{{top.ingresos|currency:'USD'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-9">
        <div class="table-responsive col-md-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Periodo</th>
                        <th scope="col">Total</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dato of datos">
                        <td>{{dato.periodo}}</td>
                        <td>{{dato.total}}</td>
                        <td>{{dato.estado}}</td>
                        <td>
                            <button type="button" class="btn btn-dark button-style "><strong>Ver</strong></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-loading [loading]="loading"></app-loading>
