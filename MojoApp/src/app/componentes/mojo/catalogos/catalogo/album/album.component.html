
<h2 class="text-center">Agregar nuevo album</h2>
<div class="container">
  <div class="row rowCentrado my-3">
    <div class="col-xs-12 col-md-12 col-lg-5 backgroundGral p-4">
      <form [formGroup]="albumForm">
        <div class="my-3">
          <label>Titulo:</label>
          <input formControlName="titulo" class="form-control" id="idTitulo" placeholder="Titulo">
        </div>
        <div class="my-3">
          <label>UPC:</label>
          <input formControlName="upc" class="form-control" id="idUpc" placeholder="UPC del album">
        </div>
        <div class="my-3">
          <label>Artista:</label>
          <select formControlName="artista" class="form-control" id="idArtista">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <button type="button" style="margin-left:0!important" class="background-btn my-3" data-toggle="modal" data-target="#nuevoArtista"><strong><i class="fas fa-plus"></i>Artista</strong></button>

      </form>
    </div>

    <div class="offset-lg-2" style="margin-left:2%!important"></div>

    <div class="col-xs-12 col-md-12 col-lg-5 backgroundGral p-4 marginTop">
      <div class="my-3">
        <label>GÃ©nero:</label>
        <select formControlName="genero" class="form-control" id="idArtista">
          <option *ngFor="let genero of generos" [value]="genero.id">{{genero.descripcion}}</option>
        </select>
      </div>
      <div class="my-3">
        <label>Nombre afiliado:</label>
        <input class="form-control" id="idAfiliado" placeholder="Nombre afiliado">
      </div>
      <button type="button" class="background-btn my-3" style="margin-left:0!important"><strong>Agregar afiliado</strong></button>
    </div>
  </div>
</div>
