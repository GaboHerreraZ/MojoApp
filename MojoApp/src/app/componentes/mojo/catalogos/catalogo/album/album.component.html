
<h2 class="text-center fw-Titulo">Agregar nuevo album</h2>
<div class="container">
  <div class="row rowCentrado mt-5">
    <div class="col-xs-12 col-md-12 col-lg-5 backgroundGral p-5">
      <form [formGroup]="albumForm">
        <ul style="list-style:none;padding:0!important;">
          <li>
            <label class="w-100">
              <input type="text" required="required" formControlName="titulo" id="idTitulo"/>
              <span>Titulo</span>
            </label>
          </li>
          <li>
            <label class="w-100">
              <input type="text" required="required" formControlName="upc" id="idUpc"/>
              <span>UPC</span>
            </label>
          </li>
          <li>
            <label class="w-100">
              <input type="text" required="required" formControlName="artista" id="idArtista"/>
              <span>Artista</span>
            </label>
          </li>
          <li>
              <button type="button" style="margin-left:0!important" class="btnAnalytics mt-3" data-toggle="modal" data-target="#nuevoArtista"><strong><i class="fas fa-plus"></i>Artista</strong></button>
          </li>  
        </ul>
        

        

      </form>
    </div>

    <div class="offset-lg-2" style="margin-left:2%!important"></div>

    <div class="col-xs-12 col-md-12 col-lg-5 backgroundGral p-5 marginTop">
      <div>
        <label>Género:</label>
        <select formControlName="genero" class="form-control" id="idArtista">
          <option *ngFor="let genero of generos" [value]="genero.id">{{genero.descripcion}}</option>
        </select>
      </div>
      <div class="mt-5">
        <label class="w-100">
            <input type="text" required="required" formControlName="titulo" id="idAfiliado"/>
            <span>Nombre Afiliado</span>    
        </label>
      </div>
      <button type="button" class="btnAnalytics mt-3" style="margin-left:0!important"><strong>Agregar afiliado</strong></button>
    </div>
  </div>
</div>
