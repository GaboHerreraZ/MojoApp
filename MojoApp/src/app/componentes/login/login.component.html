<div class="body-login full-height" style="background-image: url('./assets/img/Home.jpg');">
    <div class="row"></div>
    <div class="row">
        <div class="row-login" *ngIf="show">
            <form [formGroup]="loginForm">
                <div class="logo" style="text-align: center">
                    <img class="img-fluid" src="./assets/img/logo-web.png">
                </div>
                <br>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label *ngIf="!newPassword" for="password">Contraseña</label>
                    <label *ngIf="newPassword" for="password">Nueva contraseña</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
                    </div>
                </div>
                <div class="form-group" style="text-align: center">
                    <button *ngIf="!newPassword" (click)="login()" class="btn btn-dark button-style nw">Entrar</button>
                    <button *ngIf="newPassword" (click)="resetPassword()" class="btn btn-dark button-style">Cambiar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row"></div>
</div>
<ngx-loading [show]="loading">
</ngx-loading>
