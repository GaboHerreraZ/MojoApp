<div class="body-login full-height" style="background-image: url('./assets/img/Home.jpg');">
    <div class="row"></div>
    <div class="row row-login">
        <div class="" *ngIf="show" style="width:100%">
            <form [formGroup]="loginForm">
                <div class="logo" style="text-align: center">
                    <img class="img-fluid" src="./assets/img/logo-web.png">
                </div>
                <br>
                
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input placeholder="Email" type="text" formControlName="email" class="input-field customs" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email es requerido</div>
                    </div>
                </div>

                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input placeholder="Contraseña" type="password" formControlName="password" class="input-field customs" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
                    </div>
                </div>
                <div class="form-group" style="text-align: center">
                    <button *ngIf="!newPassword" (click)="login()" class="btn btn-dark button-style nw">Ingresar</button>
                    <button *ngIf="newPassword" (click)="resetPassword()" class="btn btn-dark button-style">Cambiar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row"></div>
    <ngx-loading [show]="loading">
</ngx-loading>
</div>
